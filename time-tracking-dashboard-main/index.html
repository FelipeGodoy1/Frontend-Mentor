<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Time tracking dashboard
    </title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="principal">
          <div class="profile">
            <img src="assets/images/image-jeremy.png" alt="foto-perfil" />
            <div class="info">
              <span>Report for</span>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="frequency">
            <a href="#" class="frequency-result">Daily</a>
            <a href="#" class="frequency-result active">Weekly</a>
            <a href="#" class="frequency-result">Monthly</a>
          </div>
        </div>

        <div class="work anima">
          <div class="icon">
            <img src="assets/images/icon-work.svg" alt="icon-work">
          </div>
          <div class="content">
            <div class="title">
              <h3>Work</h3>
              <img src="assets/images/icon-ellipsis.svg" alt="..." />
            </div>

            <div class="hours">
              <h2 class="current"></h2>
              <span class="previous"></span>
            </div>
          </div>
        </div>

        <div class="play anima">
          <div class="icon">
            <img src="assets/images/icon-play.svg" alt="icon-play">
          </div>
          <div class="content">
            <div class="title">
              <h3>Play</h3>
              <img src="assets/images/icon-ellipsis.svg" alt="..." />
            </div>

            <div class="hours">
              <h2 class="current"></h2>
              <span class="previous"></span>
            </div>
          </div>
        </div>

        <div class="study anima">
          <div class="icon">
            <img src="assets/images/icon-study.svg" alt="icon-study">
          </div>
          <div class="content">
            <div class="title">
              <h3>Study</h3>
              <img src="assets/images/icon-ellipsis.svg" alt="..." />
            </div>

            <div class="hours">
              <h2 class="current"></h2>
              <span class="previous"></span>
            </div>
          </div>
        </div>

        <div class="exercise anima">
          <div class="icon">
            <img src="assets/images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="content">
            <div class="title">
              <h3>Exercise</h3>
              <img src="assets/images/icon-ellipsis.svg" alt="..." />
            </div>

            <div class="hours">
              <h2 class="current"></h2>
              <span class="previous"></span>
            </div>
          </div>
        </div>

        <div class="social anima">
          <div class="icon">
            <img src="assets/images/icon-social.svg" alt="icon-social">
          </div>
          <div class="content">
            <div class="title">
              <h3>Social</h3>
              <img src="assets/images/icon-ellipsis.svg" alt="..." />
            </div>

            <div class="hours anima">
              <h2 class="current"></h2>
              <span class="previous"></span>
            </div>
          </div>
        </div>

        <div class="self-care anima">
          <div class="icon">
            <img src="assets/images/icon-self-care.svg" alt="icon-self-care">
          </div>
          <div class="content">
            <div class="title">
              <h3>Self Care</h3>
              <img src="assets/images/icon-ellipsis.svg" alt="..." />
            </div>

            <div class="hours">
              <h2 class="current"></h2>
              <span class="previous"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/JS/index.js"></script>
  </body>
</html>
